<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TECH·G | 联系</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        html, body { height: 100%; overflow-x: hidden; }
        body { background: #000; color: #f5f5f5; position: relative; }
        
        /* 导航栏 */
        .navbar { 
            position: fixed; top: 0; left: 0; width: 100%; 
            padding: clamp(12px, 3vw, 20px) clamp(16px, 5vw, 40px); 
            z-index: 999; display: flex; justify-content: center; 
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(34, 197, 94, 0.1);
        }
        .nav-list { display: flex; list-style: none; gap: clamp(16px, 3vw, 40px); align-items: center; }
        .nav-link { 
            color: #888; text-decoration: none; 
            font-size: clamp(13px, 2vw, 15px); 
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 16px); 
            border-radius: 4px; transition: all 0.3s ease; 
            white-space: nowrap;
        }
        .nav-link:hover, .nav-link.active { color: #22c55e; background: rgba(34, 197, 94, 0.1); }
        
        /* 联系区域 */
        .contact-section { 
            width: 100%; padding: clamp(40px, 10vw, 80px) clamp(16px, 5vw, 40px); 
            min-height: 100vh; background: #050505; 
            display: flex; align-items: center; justify-content: center; 
            padding-top: 100px; 
        }
        .contact-container { 
            max-width: clamp(300px, 90vw, 600px); width: 100%; 
            text-align: center;
        }
        .section-title { 
            font-size: clamp(22px, 6vw, 32px); margin-bottom: clamp(30px, 6vw, 40px); 
            color: #22c55e; position: relative; 
        }
        .section-title::after { 
            content: ''; display: block; width: clamp(60px, 15vw, 80px); height: 2px; 
            background: #22c55e; margin: 16px auto 0; 
        }
        
        /* 邮箱卡片 */
        .email-card { 
            background: rgba(10, 10, 10, 0.8); border-radius: 8px; 
            padding: clamp(24px, 5vw, 32px); margin: 0 auto; 
            text-align: center; border: 1px solid rgba(34, 197, 94, 0.2); 
            cursor: pointer; transition: all 0.3s ease; 
            touch-action: manipulation;
            max-width: 400px;
        }
        .email-card:hover { border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        .email-card h3 { 
            font-size: clamp(14px, 2.5vw, 18px); color: #888; 
            margin-bottom: clamp(12px, 2vw, 16px); 
        }
        .email-address { 
            font-size: clamp(18px, 4vw, 22px); color: #22c55e; 
            font-weight: 500; word-break: break-all; 
            letter-spacing: 0.5px;
        }
        
        /* 弹窗优化：增加显示层级和过渡效果 */
        .copy-toast { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(0, 0, 0, 0.95); border: 1px solid #22c55e; 
            border-radius: 6px; padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 24px); 
            color: #22c55e; font-size: clamp(12px, 2vw, 14px); 
            z-index: 9999; opacity: 0; visibility: hidden; /* 修复弹窗初始可见问题 */
            transition: opacity 0.3s ease, visibility 0.3s ease; 
        }
        .copy-toast.show { 
            opacity: 1; 
            visibility: visible; /* 显示时添加可见性 */
        }
        
        /* 页脚 */
        .footer { 
            width: 100%; padding: clamp(16px, 3vw, 20px) 0; 
            text-align: center; color: #888; font-size: clamp(11px, 2vw, 12px); 
            background: rgba(0, 0, 0, 0.9); border-top: 1px solid rgba(34, 197, 94, 0.1);
        }
        
        /* 小屏适配 */
        @media (max-width: 375px) {
            .nav-list { gap: 12px; }
            .nav-link { padding: 6px 10px; font-size: 12px; }
            .email-address { font-size: 16px; }
            .email-card { padding: 20px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link">首页</a></li>
            <li><a href="projects.html" class="nav-link">项目</a></li>
            <li><a href="contact.html" class="nav-link active">联系</a></li>
        </ul>
    </nav>

    <div class="copy-toast" id="copyToast">复制成功</div>

    <section class="contact-section">
        <div class="contact-container">
            <h2 class="section-title">联系我</h2>
            
            <div class="email-card" id="emailCard">
                <h3>点击复制邮箱</h3>
                <div class="email-address" id="emailAddress">contact@tech-g.dev</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 TECH·G | 极简黑绿科技风</p>
    </footer>

    <script>
        // 修复核心：添加错误处理+兼容性适配+弹窗显示逻辑
        const emailCard = document.getElementById('emailCard');
        const emailAddress = document.getElementById('emailAddress');
        const copyToast = document.getElementById('copyToast');
        const emailText = emailAddress.textContent.trim(); // 去除空格，确保复制准确

        emailCard.addEventListener('click', async () => {
            try {
                // 优先使用 Clipboard API（现代浏览器）
                await navigator.clipboard.writeText(emailText);
                showToast('复制成功');
            } catch (err) {
                // 降级方案：创建临时输入框复制（兼容旧浏览器）
                const tempInput = document.createElement('input');
                tempInput.value = emailText;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showToast('复制成功（兼容模式）');
            }
        });

        // 弹窗控制函数：避免重复触发
        function showToast(message) {
            copyToast.textContent = message;
            copyToast.classList.add('show');
            // 清除原有定时器，防止弹窗闪烁
            clearTimeout(window.toastTimer);
            window.toastTimer = setTimeout(() => {
                copyToast.classList.remove('show');
            }, 1500);
        }

        // 可选：添加触摸反馈（移动端优化）
        emailCard.addEventListener('touchstart', () => {
            emailCard.style.transform = 'scale(0.98)';
        });
        emailCard.addEventListener('touchend', () => {
            emailCard.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
