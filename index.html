<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TECH·G | 黑绿科技首页</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        html, body { height: 100%; overflow-x: hidden; scroll-behavior: smooth; }
        body { background: #000; color: #f5f5f5; position: relative; 
            /* 给底部导航栏留出空间 */
            padding-bottom: 60px; 
            min-height: 100vh;
        }
        
        /* 导航栏：从顶部移到底部 */
        .navbar { 
            position: fixed; 
            bottom: 0; /* 定位到底部 */
            left: 0; width: 100%; 
            padding: clamp(12px, 3vw, 20px) clamp(16px, 5vw, 40px); 
            z-index: 999; display: flex; justify-content: center; 
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(12px); 
            border-top: 1px solid rgba(34, 197, 94, 0.1); /* 底部导航栏用顶边框 */
        }
        .nav-list { display: flex; list-style: none; gap: clamp(16px, 3vw, 40px); align-items: center; }
        .nav-link { 
            color: #888; text-decoration: none; 
            font-size: clamp(13px, 2vw, 15px); 
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 2vw, 16px); 
            border-radius: 4px; transition: all 0.3s ease; 
            white-space: nowrap;
        }
        .nav-link:hover, .nav-link.active { color: #22c55e; background: rgba(34, 197, 94, 0.1); }
        
        /* 主视觉区域：移除顶部内边距（因为导航栏移到底部了） */
        .hero-section { 
            width: 100%; min-height: calc(100vh - 60px); /* 减去底部导航栏高度 */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: clamp(20px, 5vw, 40px); 
            text-align: center; 
        }
        .logo-section { margin-bottom: clamp(24px, 6vw, 40px); }
        .logo-section img { 
            width: clamp(140px, 35vw, 280px); height: auto; 
            max-width: 280px; 
        }
        .gradient-text { 
            background: linear-gradient(90deg, #f5f5f5, #22c55e, #f5f5f5); 
            -webkit-background-clip: text; background-clip: text; color: transparent; 
            background-size: 200% auto; animation: gradientShift 3s linear infinite; 
        }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
        .hero-content h1 { 
            font-size: clamp(24px, 8vw, 48px); margin-bottom: clamp(16px, 3vw, 20px); 
            font-weight: 600; letter-spacing: -0.5px; line-height: 1.2; 
        }
        .hero-content p { 
            font-size: clamp(13px, 3vw, 18px); color: #888; 
            max-width: clamp(300px, 80vw, 600px); margin: 0 auto; 
            line-height: 1.6; transition: color 0.3s ease; 
        }
        .hero-content p:hover { color: #22c55e; }
        
        /* 页脚：移到导航栏上方（因为导航栏在最底部了） */
        .footer { 
            width: 100%; padding: clamp(16px, 3vw, 20px) 0; 
            text-align: center; color: #888; font-size: clamp(11px, 2vw, 12px); 
            background: rgba(0, 0, 0, 0.9); border-top: 1px solid rgba(34, 197, 94, 0.1);
            margin-bottom: 60px; /* 给底部导航栏留出空间 */
        }
        
        /* 小屏适配 */
        @media (max-width: 375px) {
            .nav-list { gap: 12px; }
            .nav-link { padding: 6px 10px; font-size: 12px; }
            .hero-content h1 { font-size: 22px; }
            .logo-section img { width: 120px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="hero-section">
        <div class="logo-section">
            <img src="https://s21.ax1x.com/2025/11/02/pVzTM4S.png" alt="TECH·G Logo" border="0" />
        </div>
        <div class="hero-content">
            <h1 class="gradient-text">探索 <span>科技</span> 与 <span>未知</span></h1>
            <p>以极简为核，以技术为刃 —— 聚焦轻量开发、资源优化与前沿实践的科技平台</p>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 TECH·G | 极简黑绿科技风</p>
    </footer>

    <!-- 导航栏移到页面底部（放在body最后） -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html" class="nav-link active">首页</a></li>
            <li><a href="projects.html" class="nav-link">项目</a></li>
            <li><a href="contact.html" class="nav-link">联系</a></li>
        </ul>
    </nav>
</body>
</html>
